{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Главная страница{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
</head>
<body>
    <h1>Нажми на меня!</h1>
    <div class="div1">
        <a href="{% url 'destroy' %}"><button class="btn btn-warning"><i class="fas fa-plus-circle"></i> Уничтожить </button></a>
        <a href="{% url 'crush' %}"><button class="btn btn-warning"><i class="fas fa-plus-circle"></i> Сокрушить </button></a>
        <a href="{% url 'exterminate' %}"><button class="btn btn-warning"><i class="fas fa-plus-circle"></i> Истребить </button></a>
        <a href="{% url 'overthrow' %}"><button class="btn btn-warning"><i class="fas fa-plus-circle"></i> Низвергнуть </button></a>
        <a href="{% url 'enslave' %}"><button class="btn btn-warning"><i class="fas fa-plus-circle"></i> Поработить </button></a>
    </div>
    <div class="div2">
        <a href="{% url 'incinerate' %}"><button class="btn btn-warning"><i class="fas fa-plus-circle"></i> Испепелить </button></a>
        <a href="{% url 'erase' %}"><button class="btn btn-warning"><i class="fas fa-plus-circle"></i> Стереть </button></a>
        <a href="{% url 'ruin' %}"><button class="btn btn-warning"><i class="fas fa-plus-circle"></i> Разрушить </button></a>
        <a href="{% url 'broak' %}"><button class="btn btn-warning"><i class="fas fa-plus-circle"></i> Изничтожить </button></a>
        <a href="{% url 'suppress' %}"><button class="btn btn-warning"><i class="fas fa-plus-circle"></i> Подавить </button></a>
    </div>


</body>
</html>
